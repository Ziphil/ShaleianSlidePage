<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript">//
    
    
    let index = 0;
    
    function prepare() {
      let size = document.querySelectorAll("*[class$='slide']").length;
      document.addEventListener("keydown", (event) => {
        if (event.key === "ArrowLeft" || event.key === "ArrowUp" || event.key === "Backspace") {
          if (index > 0) {
            index --;
          }
          scroll();
        } else if (event.key === "ArrowRight" || event.key === "ArrowDown" || event.key === "Enter" || event.key === " ") {
          if (index < size - 1) {
            index ++;
          }
          scroll();
        }
      });
    }
    
    function scroll() {
      document.querySelectorAll("*[class$='slide']")[index].scrollIntoView();
      console.log("Page: " + index);
    }
    
    window.onload = prepare;</script>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <title>Slide</title>
  </head>
  <body>

    <div class="title-slide"><div class="header"></div><div class="footer"></div><div class="content"><div class="logo-wrapper"><div class="logo"><image src="../asset/logo.svg"></image></div><div class="title-wrapper"><div class="number">第<span class="number">3</span>課</div>
      <div class="title">形容詞と副詞</div>
    </div></div></div></div>
  
    <div class="slide"><div class="number"><span class="section">3</span><span class="subsection">1</span></div><div class="header"></div><div class="footer"></div><div class="content">
      <div class="large">
        <span class="emphasis blue">形容詞</span>は<span class="emphasis orange">名詞</span>の後に置く
      </div>
      <ul class="conlang">
        <li>
          
            <span class="sans">sôdes a tel e</span>
            <span class="pile"><span class="above orange">名詞</span><span class="below-wrapper"><span class="center"><span class="box orange"><span class="sans">letyem</span></span></span><span class="below orange">チョコレート</span></span></span>
            <span class="pile"><span class="above blue">形容詞</span><span class="below-wrapper"><span class="center"><span class="box blue"><span class="sans">amay</span></span></span><span class="below blue">甘い</span></span></span><span class="sans">.</span>
          
          <ul><li>
            私は<span class="emphasis blue">甘い</span><span class="emphasis orange">チョコレート</span>を食べた。
          </li></ul>
        </li>

    </div></div>
  
    <div class="slide"><div class="number"><span class="section">3</span><span class="subsection">1</span></div><div class="header"></div><div class="footer"></div><div class="content">

          </li></ul>
